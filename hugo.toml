baseURL = 'https://blog.bymar.co/'
languageCode = 'en-us'
title = 'blog.byMAR.CO'
theme = 'hugo-PaperMod'

# Pagination
pagination.pagerSize = 10

# Build settings
[build]
  writeStats = true

# Markdown rendering
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = false
  [markup.highlight]
    noClasses = false
    style = 'monokai'
    lineNos = true

# Enable emoji
enableEmoji = true

# Main menu
[menu]
  [[menu.main]]
    identifier = 'home'
    name = 'Home'
    url = '/'
    weight = 10

  [[menu.main]]
    identifier = 'posts'
    name = 'Posts'
    url = '/posts/'
    weight = 20

  [[menu.main]]
    identifier = 'archives'
    name = 'Archives'
    url = '/archives/'
    weight = 30

  [[menu.main]]
    identifier = 'search'
    name = 'Search'
    url = '/search/'
    weight = 40

# Site parameters for PaperMod
[params]
  env = 'production'
  title = 'byMAR.CO'
  description = "bYMAR.CO AI Ramblings"
  author = 'Marco'
  keywords = ["software engineering", "cloud", "technology", "AI", "artificial intelligence", "agents", "blog"]

  # Site logo (replace logo.png with your actual logo)
  [params.label]
    text = "byMAR.CO Blog"
    icon = "/logo.png"
    iconHeight = 35

  # Home page info mode
  homeInfoParams.Title = "Welcome to byMAR.CO Blog ðŸ‘‹"
  homeInfoParams.Content = "A personal blog about software engineering, DevOps, cloud infrastructure, and technology. Follow along as I share my learnings and experiences."

  # Show reading time
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  # Social icons
  [[params.socialIcons]]
    name = 'github'
    url = 'https://github.com/BuffMcBigHuge'

  [[params.socialIcons]]
    name = 'twitter'
    url = 'https://x.com/MarcoTundo'

  [[params.socialIcons]]
    name = 'rss'
    url = '/index.xml'

# Search page
[outputs]
  home = ['HTML', 'RSS', 'JSON']

# Schema.org configuration for SEO
[params.schema]
  publisherType = "Person"
  sameAs = ["https://github.com/BuffMcBigHuge", "https://x.com/MarcoTundo"]

# Enable fuseOpts for search
[params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1000
  threshold = 0.4
  minMatchCharLength = 0
  keys = ['title', 'permalink', 'summary', 'content']